        <nav class="navbar navbar-expand-md">

                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon menu-icon"></span>
                </button>
                <div class="collapse navbar-collapse menu" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0 menu-ul pe-2">
                        <li class="nav-item">
                            <a class="texto" href="./../index.html">Home</a>

        <div id="contenedor-productos-carrito" class="desactivado">
            
        </div>
        <div id="carrito-elementos" class="desactivado">

            <button id="vaciar-carrito" class="btn">Vaciar carrito</button>
            <button id="comprar-carrito" class="btn">Comprar carrito</button>
